
server.port=8080

#数据库连接配置
#spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/demo?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#静态资源文件处理(这是读取静态资源所在路径的一种通过配置文件的方式，还有一种写在config目录下，两者二选一即可)
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static/

#配置.xml文件路径
mybatis.mapper-locations=classpath:mapper/*.xml

#配置模型路径
mybatis.type-aliases-package=com.ccb.ProdPms.entity