<style type="text/css">

margin: 0;

<body>
	<div class="wrap-container">
		<form class="layui-form" enctype="multipart/form-data" method="post" action="" id="add_demand_form">

			<div class="layui-form-item">
	<label class="layui-form-label">需求编号：</label>
				<div class="layui-input-block">

					<select name="dept" lay-verify="pass">
						<option value=""></option>
						<option value="个人部">个人部</option>
						<option value="运维">运维</option>
						<option value="金融科技部">金融科技部</option>
						<option value="网络金融部">网络金融部</option>
						<option value="托管业务部">托管业务部</option>

				</div>
			</div>

			<div class="layui-form-item">

			</div>

			<div class="layui-form-item">

	<option value="项目">项目</option>

							<option value="张晓科">张晓科</option>

						<option value="朱琳">朱琳</option>

			<div class="layui-form-item">

						<option value=""></option>
						<option value="代理基金">代理基金</option>
						<option value="龙财富">龙财富</option>

			<div class="layui-form-item">
			
	<label class="layui-form-label">文件上传：</label>
				<div class="layui-input-block" >

				</div>

			<div class="layui-form-item">

					<button type="button" class="layui-btn layui-btn-primary" id="close">关闭</button>

				</div>
			</div>
		</form>
	</div>
	
	<!-- 判断是否为空 -->
	<script type="text/javascript">
		layui.use([ 'form', 'jquery' ], function() {
			var form = layui.form;
			var $ = layui.jquery;
			form.verify({
				title : function(value) {
					var valuee = $('#title').val();
					if (valuee.length == 0) {
						return '请输入需求标题';
					}
				},
				pass : function(value) {
					if (value.length == 0) {
						return '此项为必输项';
					}
				}
			});
			form.render();
			//监听提交
			form.on('submit(add_form_btn)', function(data) {
				//layer.alert(JSON.stringify(data.field));
				var formData = new FormData($("#add_demand_form")[0]);
				console.info(formData);
				$.ajax({
					url : '/submitMultiUpload',
					data : formData,
					multiple : true,
					type : 'POST',//默认以get提交，以get提交如果是中文后台会出现乱码
					cache : false,
					contentType : false,
					processData : false,
						dataType : 'json', //不选json获取不到返回数据的值
					success : function(obj) {
						//layer.close(index);//关闭   
							if (obj.code==0) {
							pubUtil.msg("新增成功", layer, 1, function() {
								$("#close").click();
							}, 500);
						} else {
							pubUtil.msg("新增失败", layer, 2, function() {
								$("#close").click();
							}, 5 * 1000);
						}
					}
				});
				return false;
			});
		})
	</script>
	

	
	<!-- 使用 upload 模块必须与 upload.render(options) 方法打交道，其中的 options即为基础参数，它是一个对象 -->
		<script>
        layui.use('upload', function () {
            var $ = layui.jquery
			var upload = layui.upload;

            //多文件列表
            var fileListView = $('#fileList');
            var uploadListIns = upload.render({
                elem: '#seleFileList'
                // , url: ''
                , accept: 'file'
                , multiple: true
                , number: 0
                , auto: false
                // , bindAction: '#testListAction'
                , choose: function (obj) {
                    var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列

                    //读取本地文件
                    obj.preview(function (index, file, result) {
                        var tr = $(['<tr id="upload-' + index + '">'
                            , '<td>' + file.name + '</td>'
                            // , '<td>' + (file.size / 1014).toFixed(1) + 'kb</td>'
                            // , '<td>等待上传</td>'
                            , '<td>'
                            // , '<button class="layui-btn layui-btn-mini demo-reload layui-hide">重传</button>'
                            , '<button class="layui-btn layui-btn-mini layui-btn-danger demo-delete">删除</button>'
                            , '</td>'
                            , '</tr>'].join(''));

                        //单个重传
                        tr.find('.demo-reload').on('click', function () {
                            obj.upload(index, file);
                        });

                        //删除
                        tr.find('.demo-delete').on('click', function () {
                            delete files[index]; //删除对应的文件
                            tr.remove();
                            uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                        });

                        fileListView.append(tr);
                    });
                }
                , done: function (res, index, upload) {
                    if (res.code == 0) { //上传成功
                        var tr = fileListView.find('tr#upload-' + index)
                            , tds = tr.children();
                        tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                        tds.eq(3).html(''); //清空操作
                        delete this.files[index]; //删除文件队列已经上传成功的文件
                        return;
                    }
                    // this.error(index, upload);
                }
                , allDone: function (obj) {
                    console.log(obj)
                }
                // , error: function (index, upload) {
                //     var tr = fileListView.find('tr#upload-' + index)
                //         , tds = tr.children();
                //     tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
                //     tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
                // }
            });

        });
	</script>
