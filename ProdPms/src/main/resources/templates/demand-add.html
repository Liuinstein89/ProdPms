	<!-- 判断是否为空 -->
	<script type="text/javascript">
		layui.use([ 'form', 'jquery' ], function() {
			var form = layui.form;
			var $ = layui.jquery;
			form.verify({
				title : function(value) {
					var valuee = $('#title').val();
					if (valuee.length == 0) {
						return '请输入需求标题';
					}
				},
				pass : function(value) {
					if (value.length == 0) {
						return '此项为必输项';
					}
				}
			});
			form.render();
			//监听提交
			form.on('submit(add_form_btn)', function(data) {
				//layer.alert(JSON.stringify(data.field));
				var formData = new FormData($("#add_demand_form")[0]);
				console.info(formData);
				$.ajax({
					url : '/submitMultiUpload',
					data : formData,
					multiple : true,
					type : 'POST',//默认以get提交，以get提交如果是中文后台会出现乱码
					cache : false,
					contentType : false,
					processData : false,
					//dataType : 'json',
					success : function(obj) {
						//layer.close(index);//关闭   
						if (obj.success) {
							pubUtil.msg(obj.msg, layer, 1, function() {
								$("#close").click();
							}, 500);
						} else {
							pubUtil.msg(obj.msg, layer, 2, function() {

							}, 5 * 1000);
						}
					}
				});
				return false;
			});
		})
	</script>
	
	<!-- reqAddAnduploadFile -->
	<script type="text/javascript">
		layui.use('jquery', function() {
			var $ = layui.jquery;
			var str = "";
			$("#sele_file").click();
			$("#sele_file").on("change", function() {
				var obj = document.getElementById("sele_file");
				var length = obj.files.length;
				/*<![CDATA[*/
				for (var i = 0; i < length; i++) {
					$("#file_name_show").html("");
					var temp = obj.files[i].name;
					str += "" + temp + "***";
				}
				/*]]>*/
				$("#file_name_show").val(str);
			});
		})
	</script>
