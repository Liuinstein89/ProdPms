<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="renderer" content="webkit"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>ProductMS</title>
		<link rel="stylesheet" type="text/css" href="../static/src/css/layui.css" />
		<style type="text/css">
			body{
				padding: 20px;
				padding-left: 0px;
				
			}
		</style>
	</head>
	<body>
		<div class="wrap-container">
			<form class="layui-form" style="width: 100%;" method = "post" action = "" name = "form">
				
				<div class="layui-form-item">
					<label class="layui-form-label">需求编号：</label>
					<div class="layui-input-block">
							<input type="text" name="reqNo" id="edit_id" readonly="" autocomplete="off" class="layui-input" style="background-color: #e0e0e0"/>
					</div>

				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">标题：</label>
					<div class="layui-input-block">
						<input type="text" name="reqName" id="edit_name"   autocomplete="off" class="layui-input"/>
					</div>

				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">需求来源：</label>
					<div class="layui-input-block">
						<input type="text" name="reqSource"   autocomplete="off" class="layui-input"/>
					</div>

				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">提出部门：</label>
					<div class="layui-input-block">
						<input type="text" name="dept"    autocomplete="off" class="layui-input"/>
					</div>

				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">受理状态：</label>
					<div class="layui-input-block">
						<input type="text" name="reqStatus"    autocomplete="off" class="layui-input"/>
					</div>

				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">实施方式：</label>
					<div class="layui-input-block">
						<input type="text" name="execType"   autocomplete="off" class="layui-input"/>
					</div>

				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">受理人：</label>
					<div class="layui-input-block">
						<input type="text" name="nextUser"  autocomplete="off" class="layui-input"/>
					</div>

				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">牵头组：</label>
					<div class="layui-input-block">
						<input type="text" name="leadTeam"   autocomplete="off" class="layui-input"/>
					</div>

				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">配合组：</label>
					<div class="layui-input-block">
						<input type="text" name="cooTeam"   autocomplete="off" class="layui-input"/>
					</div>
				</div>

				<div class="layui-form-item">
						<div class="layui-input-block" style="float: right">
						<button type="button" class="layui-btn layui-btn-primary" id="close">关闭</button>
						<button class="layui-btn" id="edit_form_btn" lay-submit="" lay-filter="edit_form_btn">立即提交</button>
					</div>
				</div>
			</form>
		</div>

		<script src="../static/src/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/src/public.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//Demo
			layui.use(['form', 'jquery'], function() {
				var form = layui.form;
				var $ = layui.jquery;
				form.render();
				//监听提交
				form.on('submit(edit_form_btn)', function(data) {
                    $.ajax({
                        url : '/updateReq',
                        data : data.field,
                        type : 'POST',//默认以get提交，以get提交如果是中文后台会出现乱码
                        dataType : 'json',
                        success : function(obj) {
                            //layer.close(index);//关闭
                            if (obj=="success") {
                                pubUtil.msg("编辑成功", layer, 1, function() {
                                    $("#close").click();
                                    location.reload();
                                }, 1000);
                            } else {
                                pubUtil.msg("编辑失败", layer, 2, function() {
                                }, 1000);
                            }
                        }
                    });
					return false;
				});
			});

		</script>
		<script>


		</script>
	</body>

</html>
