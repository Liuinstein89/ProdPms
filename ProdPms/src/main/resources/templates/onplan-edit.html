<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>上线计划编辑</title>
    <link rel="stylesheet" type="text/css" href="../static/src/css/layui.css" />
    <style type="text/css">
        body{
            padding: 20px;
         

        }
    </style>
</head>
<body>
<div class="wrap-container">
    <form class="layui-form" style="width: 100%;">

        <div class="layui-form-item">
            <label class="layui-form-label">需求标题：</label>
            <div class="layui-input-block">
                <input type="text" name="reqName" id="title" lay-verify="title"
                       placeholder="请输入需求标题" autocomplete="off" class="layui-input" />
            </div>

        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">上线时间：</label>
            <div class="layui-input-block">
                <input type="text" id="onplan_date" name="onlineDatetime" autocomplete="off"  class="layui-input"/>
            </div>

        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">功能点：</label>
            <div class="layui-input-block">
                <input type="text" name="funcItem"  lay-verify="title" autocomplete="off" class="layui-input" />
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">任务编号：</label>
            <div class="layui-input-block">
                <input type="text" name="devNo"  lay-verify="title" autocomplete="off" class="layui-input" />
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">计划名称：</label>
            <div class="layui-input-block">
                <input type="text" name="onlinePlanName" lay-verify="title"
                       placeholder="请输入计划名称" autocomplete="off" class="layui-input" />
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">计划描述：</label>
            <div class="layui-input-block">
                <input type="text" name="onlinePlanDesc" lay-verify="title"
                      
 placeholder="请输入计划描述" autocomplete="off" class="layui-input" />
           
        </div>
       
            </div>

        

        <div class="layui-form-item">
            <label class="layui-form-label">上线计划状态：</label>
            <div class="layui-input-block">
                <input type="text" name="onlinePlanStatus"  lay-verify="title" autocomplete="off" class="layui-input" />
            </div>

        </div>


        <div class="layui-form-item">
             <div class="layui-input-block" style="float: right">
                <button type="button" class="layui-btn layui-btn-primary" id="close">关闭</button>
                <button class="layui-btn" id="edit_form_btn" lay-submit="" lay-filter="edit_form_btn">立即提交</button>
            </div>
        </div>

    </form>
</div>

<script src="../static/src/layui.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    //Demo
   layui.use(['form', 'jquery','laydate'], function() {
        var form = layui.form;
        var $ = layui.jquery;
        var laydate = layui.laydate;
        form.render();
        //监听提交
        form.on('submit(edit_form_btn)', function(data) {
            // layer.msg(JSON.stringify(data.field));
            $.ajax({
                url : '/',
                data : data.field,
                type : 'POST',//默认以get提交，以get提交如果是中文后台会出现乱码
                dataType : 'json',
                success : function(obj) {
                    layer.close(index);//关闭
                    if (obj=='success') {
                        pubUtil.msg("编辑成功", layer, 1, function() {
                            $("#close").click();
                        }, 1000);
                    } else {
                        pubUtil.msg("编辑失败", layer, 2, function() {

                        }, 1000);
                    }
                }
            });
            return false;
        });
   //上线时间选择
        var onplanDate= laydate.render({
            elem: '#onplan_date',//选择器结束时间
            theme: 'molv',
            min:"1970-1-1",//设置min默认最小值
            max:"2099-12-31",
        });
    });

</script>
<script>


</script>
</body>

</html>
