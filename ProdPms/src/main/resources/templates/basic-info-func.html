<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>ProductMS</title>
    <link rel="stylesheet" type="text/css" href="../static/src/css/layui.css" />
    <style type="text/css">
        /* .layui-form select{
            display: block;
        } */
        body{
            padding: 10px 20px 170px 20px;
            /* padding-bottom: 180px; */
            /* background: #eee; */
        }
        .grid-demo{ line-height: 50px;  background-color: #79C48C; color: #fff;font-size: 16px;}
        .layui-card{
            box-shadow: 2px 2px 8px 2px rgba(50,50,50,0.25);
        }
        .layui-collapse{
            box-shadow: 2px 2px 8px 2px rgba(50,50,50,0.25);
        }
        .layui-table{
            margin-top:-15px;
        }
        .layui-table-body{
            overflow-x: hidden;
        }
    </style>
</head>
<body >

<script type="text/html" id="toolbarFunc">
    <div class="layui-btn-container layui-inline ">
        <button class="layui-btn layui-btn-sm layui-btn-warm" id="add_func_btn" lay-event="addFunc"><i class="layui-icon">&#xe654;</i>&nbsp;新增</button>
        <button class="layui-btn layui-btn-sm " id="funcUpload" lay-event="imexecel"><i class="layui-icon">&#xe621;</i>&nbsp;导入</button>
    </div>
</script>

<div class="wrap-container">
    <div class="layui-row layui-col-space10">
        <div class="layui-col-md9">
            <div class="layui-card">
                <div class="layui-card-header grid-demo">
                    功能点管理
                </div>
                <div class="layui-card-body">
                    <!-- 功能点管理 -->
                    <table id="func" lay-filter="func"></table>
                </div>
            </div>
        </div>


    </div>
</div>
<script type="text/html" id="barDemo">
<a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i></a>
    
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon">&#xe640;</i></a>
</script>

<script src="../static/src/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../static/src/public.js" charset="utf-8"></script>

<script type="text/javascript">
    layui.use(['jquery','table','form','layer','upload'], function(){
        var table = layui.table;
        var $ = layui.jquery;
        var form = layui.form;
        var upload = layui.upload;
        layer = parent.layer === undefined ? layui.layer : top.layer;
        //部门管理表格渲染
        table.render({
            elem: '#func'
            ,url:'/listFunc'
            ,page: { 
                curr: 5
                ,groups: 1
                ,first: false
                ,last: false
                ,layout: ['prev', 'page', 'next', 'count'] //自定义分页布局
            }
            ,cellMinWidth: 80
            
            ,toolbar: '#toolbarFunc'
            ,cols: [[
                {field: 'id', title: '序号' , width: 80, fixed: 'left', unresize: true, sort: true,align:'left'}
                ,{field: 'funcName', title: '功能点'}
                ,{field: 'funcReformContent', title: '功能点改造内容', width: 200}
                ,{field: 'createDate', title: '创建时间', sort: true, align:'center'}
                ,{field: 'modiDate', title: '修改时间',hide:true}
                ,{field: 'onlineDate', title: '上线时间',hide:true}
                ,{field: 'desiPerson', title: '设计人员'}
                ,{field: 'devPerson', title: '开发人员'}
                ,{field: 'testPerson', title: '测试人员'}
                ,{field: 'createPerson', title: '创建人',hide:true}
                ,{title:'操作', align:'center', toolbar: '#barDemo',fixed:'right'}

            ]]
            ,page: true //是否显示分页
            ,limits: [5,10]
            ,limit: 5 //每页默认显示的数量
            ,parseData: function(res){
				return {
	                     "code": res.code
	                     ,"msg": res.msg
	                     ,"count": res.data.total
	                     ,"data": res.data.list
	                   };
             }
        });


        //功能点管理工具条监听
        table.on('tool(func)', function (obj) {

            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if (layEvent === 'edit'){ //编辑数据
                editfuncList(data);

            }else if (layEvent == 'del'){ //删除数据
                delfuncList(data);
            }

        });
 		$("#add_func_btn").on('click',function () {
    		addfuncList();
        })
        
        function editfuncList(data){
            layer.open({
                title : "编辑页面",
                type : 2,
                maxmin: true,
                skin: 'layui-layer-molv',
                shadeClose: false,
                shade: 0.3,
                area: ['600px', '500px'],
                content: ['/basicInfo/funcEdit','yes'],//跳转的页面
                success : function(layero, index){
                    var body = layer.getChildFrame('body', index);
                    body.find('button#close').on('click', function() {
                        layer.close(index);
                    });
                    pubUtil.load(body, data);//填充表单
                }
            })
        }
 
        function delfuncList(data){
            layer.confirm('是否确定删除该条记录',function (index) {
                $.ajax({
                    url: '/delFuncById',
                    data: {
                        id: data.id //将需要删除的Id作为参数传入
                    },
                    type: 'GET',
                    dataType: 'json',
                    success: function (repData) {
                        // layer.close(loadindex);//关闭进程对话框
                        if (repData == "success") {
                            pubUtil.msg(repData, layer, 1, function () {
                                location.reload();//刷新
                            }, 300);
                        } else {
                            pubUtil.msg(repData, layer, 2, function () {
                            }, 5 * 100);
                        }
                    }
                });
            });
        }
        
        function addfuncList() {
            //增加
            layer.open({
                type: 2,
                title: '增加页面',
                skin: 'layui-layer-molv',
                shadeClose: false,
                shade: 0.3,
                area: ['580px', '460px'],
                content: '/basicInfo/funcAdd',//跳转的页面
                success:function(layero,index){
                    var body = layer.getChildFrame('body', index);
                    body.find('button#close').on('click', function() {
                        layer.close(index);
                    });
                }
            });
        }

//导入
        upload.render({
            elem: '#funcUpload'
            ,url: '/importFuncExcel'
            ,accept: 'file' //普通文件
            ,done: function(res){
                console.log(res)
            }
        });

    });



</script>

</body>

</html>
