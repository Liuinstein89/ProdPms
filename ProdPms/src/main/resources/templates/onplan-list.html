<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></meta>
    <title>需求列表</title>
    <link rel="stylesheet" href="../static/src/css/layui.css"/>

    <style>
        body {
            padding: 5px 20px 20px 20px;
        }
        a{
            color: #1874CD;
        }
        .layui-card{
            box-shadow: 3px 3px 8px 3px rgba(50,50,50,0.25);
        }
    </style>
</head>
<body>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container layui-inline ">
        <button class="layui-btn layui-btn-sm layui-btn-warm" lay-event="add"><i class="layui-icon">&#xe654;</i></button>
        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete"><i class="layui-icon">&#xe640;</i></button>
    </div>
</script>

<div class="layui-card" style="padding-bottom: 100px;border: 2px">
    <div class="layui-card-header" style="height: 55px">
        <div class="demoTable layui-inline" style="margin-top: 6px">
            <div class="layui-inline">
  <input type="text" class="layui-input" id="reqName"
  
                       
              style="width: 200px" autocomplete="off" placeholder="请输入需求标题" />
            </div>
 <div class="layui-inline">
                <input type="text" class="layui-input" id="onplanDate"
                       style="width: 200px" autocomplete="off" placeholder="请选择上线时间" />
            </div>
           <button class="layui-btn search_btn" id="onplan_search" data-type="reload">
                <i class="layui-icon">查询</i>
            </button>
        </div>
 <a style="float: right; margin-top: 8px;" 
              href="javascript:location.replace(location.href);" title="刷新">  <i 
			  class="layui-icon" style="font-size: 30px">&#xe9aa;</i>
        </a>
    </div>
    <div class="layui-card-body" style="margin-top: -15px">
        <table class="layui-hide" id="onplan_table" lay-filter="onplan_table"></table>


    </div>
</div>





<script type="text/html" id="barDemo">
  
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>




<script src="../static/src/layui.js" charset="utf-8"></script>
<script src="../static/src/public.js" charset="utf-8"></script>
<script>
     layui.use(['jquery','table','form','layer','laydate'], function () {
        var table = layui.table;
        var $ = layui.jquery;
        var form = layui.form;
        var laydate = layui.laydate;
        layer = parent.layer === undefined ? layui.layer : top.layer;
        var index = layer.load(1);
        //渲染
        var tableIns = table.render({
            elem: '#onplan_table'

            , title: '上线计划主表'
            , page: true
            , totalRow: false
            , limit: 10
            , toolbar: '#toolbarDemo'
            , id:'onplanReload'
            , done: function (res, curr, count) {
                //加载后回调
                layer.close(index);//关闭
            }
            , cols: [[
                {type: 'checkbox', LAY_CHECKED: false, fixed: 'left'}
                , {field: 'onlineDatetime', title: '上线时间', width: 100, fixed: 'left', unresize: true, sort: true,align:'left'}
                , {field: 'onlinePlanDesc', title: '上线描述'}
                , {field: 'reqNo', title: '需求编号', width: 120}
                , {field: 'funcItem', title: '功能点',  width: 150}
                , {field: 'devNo', title: '开发任务编号', width: 150}
                , {field: 'id', title: 'id', width: 80,hide : true}
                , {field: 'onlinePlanName', title: '上线计划名称', width: 120}
                , {field: 'onlinePlanStatus', title: '上线计划状态',  width: 120}
                , {field: 'reqName', title: '需求名称',  width: 150}
                , {field: 'createDate', title: '创建日期',sort: true,width: 150}
                , {field: 'changeDate', title: '修改日期',sort: true,width: 150,hide : true}
                , {field: 'opPerson', title: '用户', width: 120,hide : true}
                , {fixed: 'right', title: '操作', toolbar: '#barDemo',align:'center',  width: 140}
            ]]
            ,data:[{
                "reqNo":"sjdjf",
                "onlineDatetime":"2018-6-7",
            }]
               // ,parseData: function(res){
        
            //     return {
            //         "code": res.code
            //         ,"msg": res.msg
            //         ,"count": res.data.total
            //         ,"data": res.data.list
            //     };
            // }

        });

        //工具栏事件
        table.on('toolbar(onplan_table)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            var data = obj.data;
            switch (obj.event) {
                case 'add':
                    layer.msg('添加');
                    layer.open({
                        type:2,
                        maxmin: true,
                        skin: 'layui-layer-molv',
                        title:'创建上线计划',
                        area:['580px', '520px'],
                        content: '/onplan/oadd',
                        success: function (layero, lockIndex) {
                            var body = layer.getChildFrame('body', lockIndex);
                          
                            body.find('button#close').on('click', function () {
                                layer.close(lockIndex);
                                location.reload();
                            });
                        }
                    });
                    break;
                case 'update':
                    layer.msg('编辑');
                    break;
                case 'delete':
                    layer.msg('批量删除');
                    break;
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
            }

        });

 //普通搜索
        $("#onplan_search").on("click",function(){
            // index = layer.load(1);//开启进度条
            var reqName = $('#reqName').val();
            var onplanDate = $('#onplanDate').val();
            if(reqName != ''||onplanDate != ''){
                table.reload("onplanReload",{
                    where: {
                        reqName: reqName,  //搜索的关键字
                        onlineDatetime:onplanDate,
                    },
                    url:'/search',
                    method:'GET',
                })
            }else{
                location.reload();
            }
       
 });

        

//监听表格行点击
        table.on('tr', function (obj) {
            console.log(obj)
        });
        //监听表格复选框选择
        table.on('checkbox(onplan_table)', function (obj) {
            console.log(obj)
        });

        //监听行工具事件
        table.on('tool(onplan_table)', function (obj) {
            var data = obj.data;
           
            if (obj.event === 'del') {
              
delOnplanList(data);
            } else if (obj.event === 'edit') {
                 editOnplanList(data);
            }
        });
       function editOnplanList(data){
            layer.open({
                title : "编辑上线计划",
                type : 2,
                maxmin: true,
                skin: 'layui-layer-molv',
                shadeClose: false,
                shade: 0.3,
                area:['580px', '520px'],
                boolean: true,
                content:  '/onplan/oedit',//跳转的页面
                success : function(layero, index){
                    var body = layer.getChildFrame('body', index);
                    body.find('button#close').on('click', function() {
                        layer.close(index);
                        location.reload();//刷新
                    });
                    pubUtil.load(body, data);//填充表单
                }
            })
        }

      
  function delOnplanList(data) {
            layer.confirm('是否确定删除该条记录',{icon:3, title:'提示信息'}, function (index) {
                $.ajax({
                    url: '/delReqById',
                    data: {
                        id: data.id //将需要删除的Id作为参数传入
                    },
                    type: 'GET',
                    dataType: 'json',
                    success: function (data) {
                        // layer.close(loadindex);//关闭进程对话框
                        if (data == "success") {
                            pubUtil.msg("删除成功", layer, 1, function () {
                                location.reload();//刷新
                            }, 1000);
                        } else {
                            pubUtil.msg("删除成功", layer, 2, function () {
                            
                      }, 1000);  
                    }
 }
                });
            });
      
  }

        //监听排序
        table.on('sort(onplan_table)', function (obj) {
            console.log(this, obj.field, obj.type)

            return;
            //服务端排序
            table.reload('onplan_table', {
                initSort: obj
                //,page: {curr: 1} //重新从第一页开始
                , where: { //重新请求服务端
                    key: obj.field //排序字段
                    , order: obj.type //排序方式
                }
            });
        });

  //上线时间选择
        var onplanDate= laydate.render({
            elem: '#onplanDate',//选择器结束时间
            theme: 'molv',
            min:"1970-1-1",//设置min默认最小值
            max:"2099-12-31",
        });

        var $ = layui.jquery, active = {
            parseTable: function () {
                table.init('parse-table-demo', {
                    limit: 3
                });
            }
            , add: function () {
                table.addRow('onplan_table')
            }
        };
        $('i').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        $('.layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>

</body>
</html>
