<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>ProductMS</title>
    <link rel="stylesheet" type="text/css"
          href="../static/src/css/layui.css"/>
    <script src="../static/src/layui.js" type="text/javascript"
            charset="utf-8"></script>
    <script src="../static/src/public.js" type="text/javascript"
            charset="utf-8"></script>
    <style type="text/css">
        body {
            padding: 20px;
            padding-top: 12px;
        }

        #sele_file_btn {
            position: relative;
            /*margin-right: 30px;*/
        }

        #sele_file {
            position: relative;
            width: 100px;
            opacity: 0;
            cursor: pointer;
            left: -110px;
        }
    </style>
</head>
<body>
<div class="wrap-container">
    <form class="layui-form" enctype="multipart/form-data" method="post"
          action="" id="add_demand_form">

        <div class="layui-form-item">
            <label class="layui-form-label">序号：</label>
            <div class="layui-input-block">
                <input type="text" name="id" readonly="" placeholder="序号" autocomplete="off" class="layui-input"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">实施方式：</label>
            <div class="layui-input-block">
                <input type="text" name="typeName" placeholder="实施方式" autocomplete="off" class="layui-input"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">操作人：</label>
            <div class="layui-input-block">
                <input type="text" name="opPerson" placeholder="操作人" autocomplete="off" class="layui-input"/>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block" style="float: right">
                <button type="button" class="layui-btn layui-btn-primary"
                        id="close">关闭
                </button>
                <button class="layui-btn" id="edit_form_btn" lay-submit=""
                        lay-filter="edit_form_btn">立即提交
                </button>
            </div>
        </div>
    </form>
</div>
<!-- 判断是否为空 -->
<script>
    layui.use(['form', 'jquery'], function () {
        var form = layui.form;
        var $ = layui.jquery;
        form.render();
        //监听提交
        form.on('submit(edit_form_btn)', function (data) {
            layer.alert(JSON.stringify(data.field));
            $.ajax({
                url: '/updateExec',
                data: data.field,
                type: 'POST',//默认以get提交，以get提交如果是中文后台会出现乱码
                dataType: 'json',
                success: function (obj) {
                    // layer.close(index);//关闭
                    if (obj == "success") {
                        pubUtil.msg("编辑成功！", layer, 1, function () {
                            $("#close").click();
                            location.reload();
                        }, 1000);
                    } else {
                        pubUtil.msg("编辑失败！", layer, 2, function () {
                        }, 1000);
                    }
                }
            });
            return false;
        });
    })
</script>


</body>
</html>
