<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>ProductMS</title>
		<link rel="stylesheet" type="text/css" href="../static/src/css/layui.css" />
		<style type="text/css">
			body{
				padding: 20px;
				/*padding-top: 10px;*/
				padding-bottom: 0px;
			}
		</style>
	</head>
	<body>
		<div class="wrap-container">
			<form class="layui-form" style="width: 100%;" method="post" action="">
				
				<div class="layui-form-item">
					<label class="layui-form-label">审核结果</label>
					<div class="layui-input-block">
						<select id="" class="form-control">
                        <option>请选择</option>
                        <option>需求审核通过</option>
                        <option>不实施</option>
                        <option>需求变更</option>
                    </select>
					</div>
					
				</div>

				

				<div class="layui-form-item">
					<label class="layui-form-label">后续受理人</label>
					<div class="layui-input-block">
						<select id=" " class="form-control">
                            <option>请选择</option>
                            <option>张三</option>
                            <option>李四</option>
                            <option>王五</option>
                        </select>
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label">审核意见</label>
					<div class="layui-input-block">
						<textarea name="textarea" id="text_audit" placeholder="请输入需求审核意见" ></textarea>
					</div>
				</div>

				
				<div class="layui-form-item">
					<div class="layui-input-block" style="float: right">
						<button type="button" class="layui-btn layui-btn-primary" id="close">取消</button>
						<button type="button" class="layui-btn " id="btnAudit" >审核提交</button>
					</div>
				</div>
			</form>
		</div>

		<script src="../static/src/layui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//Demo
			layui.use(['form','layedit'], function() {
				var form = layui.form;
				var layedit = layui.layedit;
				form.render();
				//监听提交
				form.on('submit(formDemo)', function(data) {
					layer.msg(JSON.stringify(data.field));
					return false;
				});
				//富文本
				layedit.build('text_audit',{
					height:180
				});
			});


		</script>
		
	</body>

</html>
