<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="renderer" content="webkit"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>ProductMS</title>
		<link rel="stylesheet" type="text/css" href="../static/src/css/layui.css" />
		<style type="text/css">
			body{
				padding: 20px;
				padding-left: 0px;
				margin-left: -30px;
			}
		</style>
	</head>
	<body>
		<div class="wrap-container">
			<form class="layui-form" style="width: 100%;">
				
				<div class="layui-form-item">
					<label class="layui-form-label">ID：</label>
					<div class="layui-input-block">
						<input type="text" name="title"  id="edit_id" placeholder="请输入ID" autocomplete="off" class="layui-input"/>
					</div>

				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">名称：</label>
					<div class="layui-input-block">
						<input type="text" name="title" id="edit_name" placeholder="请输入名称" autocomplete="off" class="layui-input"/>
					</div>

				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="formDemo">确认</button>
						<button type="reset" class="layui-btn layui-btn-primary">取消</button>
					</div>
				</div>
			</form>
		</div>

		<script src="../static/src/layui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//Demo
			layui.use('form', function() {
				var form = layui.form;
				form.render();
				//监听提交
				form.on('submit(formDemo)', function(data) {
					layer.msg(JSON.stringify(data.field));
					return false;
				});
			});

		</script>

	</body>

</html>
